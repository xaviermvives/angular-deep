<div class="container my-3">
  <h4>Game of Thrones</h4>
  <div class="my-3">
    <mat-tab-group>
      <mat-tab label="Characters">
        <div *ngFor="let c of characters" class="col col-6 col-md-4">
          <mat-card class="character-card">
            <mat-card-header>
              <mat-card-title>{{
                c.firstName + "" + c.lastName
              }}</mat-card-title>
              <mat-card-subtitle>{{ c.family }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="c.imageUrl" alt="character image" />
            <mat-card-content>
              <p>
                {{ c.title }}
              </p>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-tab>
      <mat-tab label="Continents">
        <div *ngFor="let c of continents" class="my-3">
          <h2>{{ c.name }}</h2>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
